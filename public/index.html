<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded YouTube Video</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://s.yimg.com/ny/api/res/1.2/P0904d7DDglrLMGHWRnpzw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTE4MDA7aD0xMjAwO2NmPXdlYnA-/https://media.zenfs.com/es/tomatazos_56/fe6e9e6eca1e1abae99ed5156de67633");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Watch this video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/4Lsbg4tq9-Q?autoplay=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
